apiVersion: v1
kind: Service
metadata:
  name: container-entra-auth-service
  namespace: dev
  labels:
    app.kubernetes.io/name: container-entra-auth
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: container-entra-auth-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: container-entra-auth

# NodePort service removed - not required for internal service
# Azure Graph API is accessed internally via ClusterIP service only
