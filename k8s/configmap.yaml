apiVersion: v1
kind: ConfigMap
metadata:
  name: container-entra-auth-config
  namespace: dev
  labels:
    app.kubernetes.io/name: container-entra-auth
    app.kubernetes.io/component: configmap
    app.kubernetes.io/part-of: container-entra-auth-system
data:
  # Application Configuration
  APP_NAME: "container-entra-auth"
  SERVER_PORT: "8080"
  MANAGEMENT_PORT: "8080"
  SHUTDOWN_TIMEOUT: "30s"
  
  # API Configuration
  API_BASE_PATH: "/api/v1"
  
  # CORS Configuration - localhost allowed, 127.0.0.1 blocked for security
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080,http://localhost:8087,http://localhost:8089,https://your-frontend-domain.com"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "*"
  
  # Azure Redirect URI (non-sensitive)
  AZURE_REDIRECT_URI: "http://localhost:8080/login/oauth2/code/azure"
  
  # Logging Configuration
  LOG_LEVEL_ROOT: "INFO"
  LOG_LEVEL_SECURITY: "INFO"
  LOG_LEVEL_OAUTH2: "INFO"
  LOG_LEVEL_APP: "INFO"
  
  # Metrics Configuration
  METRICS_ENABLED: "true"
  
  # Spring Profile
  SPRING_PROFILES_ACTIVE: "k8s"
