<!DOCTYPE html>
<html>
<head>
    <title>Login - Azure Graph API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Azure AD Login</h3>
                </div>
                <div class="card-body text-center">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Authentication failed. Please try again.
                    </div>
                    <p>Please login using your Azure AD credentials</p>
                    <a href="/oauth2/authorization/azure" class="btn btn-primary btn-lg">
                        <i class="fab fa-microsoft"></i> Sign in with Microsoft
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
