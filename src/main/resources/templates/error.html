<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Azure Graph API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center">Error</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Something went wrong!</h4>
                        <p th:if="${error}" th:text="${error}">An unexpected error occurred.</p>
                        <p th:unless="${error}">An unexpected error occurred while processing your request.</p>
                        <hr>
                        <p class="mb-0">
                            <a href="/login" class="btn btn-primary">Try Login Again</a>
                            <a href="/" class="btn btn-secondary">Go Home</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
