<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Directory - Azure Graph API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .user-card {
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .loading-spinner {
            display: none;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #6610f2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-people-fill"></i> Azure Graph API
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2><i class="bi bi-people"></i> Users Directory</h2>
            <p class="text-muted">Manage and view all users in your organization</p>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" onclick="loadUsers()">
                <i class="bi bi-arrow-clockwise"></i> Refresh Users
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 id="totalUsers">-</h4>
                            <p class="mb-0">Total Users</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-people fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 id="activeUsers">-</h4>
                            <p class="mb-0">Active Users</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-check-circle fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 id="usersWithEmail">-</h4>
                            <p class="mb-0">With Email</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-envelope fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 id="usersWithJobs">-</h4>
                            <p class="mb-0">With Job Titles</p>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-briefcase fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search users by name, email, or department...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="departmentFilter">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="viewMode">
                        <option value="table">Table View</option>
                        <option value="cards">Card View</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="text-center loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading users...</p>
    </div>

    <!-- Users Content -->
    <div id="usersContent">
        <div class="text-center text-muted">
            <i class="bi bi-people fs-1"></i>
            <p class="mt-3">Click "Refresh Users" to load the directory</p>
        </div>
    </div>
</div>

<script>
let allUsers = [];
let filteredUsers = [];

// Load users on page load
document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    
    // Setup event listeners
    document.getElementById('searchInput').addEventListener('input', filterUsers);
    document.getElementById('departmentFilter').addEventListener('change', filterUsers);
    document.getElementById('viewMode').addEventListener('change', renderUsers);
});

function loadUsers() {
    const spinner = document.getElementById('loadingSpinner');
    const content = document.getElementById('usersContent');
    
    spinner.style.display = 'block';
    content.innerHTML = '';
    
    axios.get('/api/users')
        .then(response => {
            allUsers = response.data || [];
            filteredUsers = [...allUsers];
            
            updateStats();
            populateDepartmentFilter();
            renderUsers();
            
            spinner.style.display = 'none';
        })
        .catch(error => {
            spinner.style.display = 'none';
            console.error('Error loading users:', error);
            content.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    Error loading users: ${error.message}
                </div>
            `;
        });
}

function updateStats() {
    const total = allUsers.length;
    const withEmail = allUsers.filter(u => u.mail).length;
    const withJobs = allUsers.filter(u => u.jobTitle).length;
    
    document.getElementById('totalUsers').textContent = total;
    document.getElementById('activeUsers').textContent = total; // Assuming all loaded users are active
    document.getElementById('usersWithEmail').textContent = withEmail;
    document.getElementById('usersWithJobs').textContent = withJobs;
}

function populateDepartmentFilter() {
    const departments = [...new Set(allUsers.map(u => u.department).filter(d => d))];
    const select = document.getElementById('departmentFilter');
    
    // Clear existing options except "All Departments"
    select.innerHTML = '<option value="">All Departments</option>';
    
    departments.forEach(dept => {
        const option = document.createElement('option');
        option.value = dept;
        option.textContent = dept;
        select.appendChild(option);
    });
}

function filterUsers() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const selectedDept = document.getElementById('departmentFilter').value;
    
    filteredUsers = allUsers.filter(user => {
        const matchesSearch = !searchTerm || 
            (user.displayName && user.displayName.toLowerCase().includes(searchTerm)) ||
            (user.mail && user.mail.toLowerCase().includes(searchTerm)) ||
            (user.department && user.department.toLowerCase().includes(searchTerm)) ||
            (user.jobTitle && user.jobTitle.toLowerCase().includes(searchTerm));
            
        const matchesDept = !selectedDept || user.department === selectedDept;
        
        return matchesSearch && matchesDept;
    });
    
    renderUsers();
}

function renderUsers() {
    const viewMode = document.getElementById('viewMode').value;
    const content = document.getElementById('usersContent');
    
    if (filteredUsers.length === 0) {
        content.innerHTML = `
            <div class="text-center text-muted">
                <i class="bi bi-search fs-1"></i>
                <p class="mt-3">No users found matching your criteria</p>
            </div>
        `;
        return;
    }
    
    if (viewMode === 'table') {
        renderTableView(content);
    } else {
        renderCardView(content);
    }
}

function renderTableView(container) {
    const table = document.createElement('div');
    table.className = 'table-responsive';

    table.innerHTML = `
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>LOGIN</th>
                    <th>EMAIL</th>
                    <th>PROFILES</th>
                    <th>CREATED DATE</th>
                    <th>MODIFIED BY</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                ${filteredUsers.map((user, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.displayName || 'N/A'}</td>
                        <td>${user.mail || 'N/A'}</td>
                        <td>
                            <span class="badge bg-primary me-1">${user.userType || 'Member'}</span>
                            ${user.roles && user.roles.length > 0 ?
                                user.roles.map(role => `<span class="badge bg-warning me-1">${role}</span>`).join('') :
                                '<span class="badge bg-secondary me-1">User</span>'
                            }
                            ${user.groups && user.groups.length > 0 ?
                                user.groups.slice(0, 2).map(group => `<span class="badge bg-info me-1">${group.displayName}</span>`).join('') : ''
                            }
                            ${user.groups && user.groups.length > 2 ?
                                `<span class="badge bg-light text-dark">+${user.groups.length - 2} more</span>` : ''
                            }
                        </td>
                        <td>${formatDate(user.createdDateTime) || 'N/A'}</td>
                        <td>system</td>
                        <td>
                            <span class="badge ${user.accountEnabled !== false ? 'bg-success' : 'bg-danger'}">
                                ${user.accountEnabled !== false ? 'Activated' : 'Deactivated'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info me-1" disabled>
                                <i class="bi bi-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-warning me-1" disabled>
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" disabled>
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
        <div class="mt-3">
            <small class="text-muted">Showing 1 - ${filteredUsers.length} of ${filteredUsers.length} items.</small>
        </div>
    `;

    container.innerHTML = '';
    container.appendChild(table);
}

function renderCardView(container) {
    const cardsContainer = document.createElement('div');
    cardsContainer.className = 'row';

    filteredUsers.forEach((user, index) => {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-3';
        card.innerHTML = `
            <div class="card user-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="user-avatar me-3">
                            ${getInitials(user.displayName)}
                        </div>
                        <div>
                            <h6 class="card-title mb-0">${user.displayName || 'N/A'}</h6>
                            <small class="text-muted">ID: ${index + 1}</small>
                        </div>
                    </div>
                    <p class="card-text">
                        <i class="bi bi-envelope"></i> ${user.mail || 'No email'}<br>
                        <i class="bi bi-person-badge"></i> ${user.userPrincipalName || 'N/A'}<br>
                        <i class="bi bi-calendar"></i> Created: ${formatDate(user.createdDateTime) || 'N/A'}<br>
                        <i class="bi bi-check-circle"></i>
                        <span class="badge ${user.accountEnabled !== false ? 'bg-success' : 'bg-danger'}">
                            ${user.accountEnabled !== false ? 'Activated' : 'Deactivated'}
                        </span>
                    </p>
                    <div class="mb-2">
                        <span class="badge bg-primary me-1">${user.userType || 'Member'}</span>
                        ${user.roles && user.roles.length > 0 ?
                            user.roles.map(role => `<span class="badge bg-warning me-1">${role}</span>`).join('') :
                            '<span class="badge bg-secondary me-1">User</span>'
                        }
                    </div>
                    <div class="mb-2">
                        <strong>Groups:</strong><br>
                        ${user.groups && user.groups.length > 0 ?
                            user.groups.map(group => `<span class="badge bg-info me-1 mb-1">${group.displayName}</span>`).join('') :
                            '<span class="text-muted">No groups</span>'
                        }
                    </div>
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-info btn-sm" disabled>
                            <i class="bi bi-eye"></i> View
                        </button>
                        <button class="btn btn-warning btn-sm" disabled>
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" disabled>
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        `;
        cardsContainer.appendChild(card);
    });

    container.innerHTML = '';
    container.appendChild(cardsContainer);
}

function getInitials(name) {
    if (!name) return '?';
    return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
}

function formatDate(dateString) {
    if (!dateString) return null;
    try {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        }).replace(',', '');
    } catch (e) {
        return null;
    }
}

function viewUserDetails(userId) {
    // Actions are disabled - this function is not used
    console.log('Actions are disabled');
}
</script>
</body>
</html>
