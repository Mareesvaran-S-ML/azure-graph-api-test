server:
  port: 8082

spring:
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_CLIENT_ID:c3f61650-f4cf-45bd-91c6-cf300832f68a}
            client-secret: ${AZURE_CLIENT_SECRET:006248e1-8029-44d9-a966-9a4b58a56d49}
            scope:
              - openid
              - profile
              - User.Read
#              - Directory.Read.All
#              - GroupMember.Read.All
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          azure:
#            authorization-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID:f67255a8-0525-4454-88a6-bf4216ff6c68}/oauth2/v2.0/authorize
#            token-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID:f67255a8-0525-4454-88a6-bf4216ff6c68}/oauth2/v2.0/token
#            user-info-uri: https://graph.microsoft.com/oidc/userinfo
#            jwk-set-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID:f67255a8-0525-4454-88a6-bf4216ff6c68}/discovery/v2.0/keys
#            user-name-attribute: sub
            authorization-uri: https://login.microsoftonline.com/${AZURE_TENANT_NAME:qcellsces.onmicrosoft.com}/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/${AZURE_TENANT_NAME:qcellsces.onmicrosoft.com}/oauth2/v2.0/token
            user-info-uri: https://graph.microsoft.com/oidc/userinfo
            jwk-set-uri: https://login.microsoftonline.com/${AZURE_TENANT_NAME:qcellsces.onmicrosoft.com}/discovery/v2.0/keys
            user-name-attribute: sub

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web.reactive: DEBUG